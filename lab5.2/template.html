

<!DOCTYPE HTML>

<html>
	<head>
		<title>BOXES</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="template.css">
		<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
		
		<header>
			<h1>BOXES</h1>
			<p>Team Amazeballz</p>
		</header>

		<div id="container">
	
			<div id="main">
				<div class="clearfix" id="top">
					<div class="box top" id="p10">10</div>
					<div class="box top" id="p20">20</div>
					<div class="box top" id="p30">30</div>
				</div> <!-- .clearfix #top -->

				<div class="clearfix" id="center">
					<div class="box center" id="red">Red</div>
					<div class="box center" id="amount">Amount</div>
					<div class="box center" id="blue">Blue</div>
				</div> <!-- .clearfix #center -->

				<div class="clearfix" id="bottom">
					<div class="box bottom" id="n10">-10</div>
					<div class="box bottom" id="n20">-20</div>
					<div class="box bottom" id="n30">-30</div>
				</div> <!-- .clearfix #bottom -->

			</div> <!-- #main -->
		</div> <!-- #container -->

	</body>
</html>
